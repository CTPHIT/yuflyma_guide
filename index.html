<html lang="en">
<head>

  <style>
    html, body {

    body {
      display: flex;
      flex-direction: column;
      background-color: #000;

    #videoPlayer {

    .disclaimer {

      padding: 15px 10px;

<body>

  <video id="videoPlayer" autoplay muted controls playsinline>

  <script>
    (function() {
      const videoUrl = 'https://yuflyma-avi.s3.ap-northeast-2.amazonaws.com/yuflyma_guide.mp4';
      const video = document.getElementById('videoPlayer');
      const source = document.createElement('source');
      source.src = videoUrl;
